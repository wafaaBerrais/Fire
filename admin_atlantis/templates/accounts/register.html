{% load static %}
<head>
    {% include 'includes/head.html' %}
</head>
<body>
    <div class="wrapper">
        <div class="main-header">
            <div class="main-panel">
                <div class="content">
                    <div class="page-inner">
                        <div class="container">
                            <div class="row pt-5">
                                <div class="col-md-6 mt-5 offset-md-2 pt-5 mt-5">
                                    <div class="card">
                                        <div class="logo-header w-100">                   
                                            <img src="{% static 'assets/img/logo2.svg' %}" alt="navbar brand" class="mx-auto mt-4" >
                                        </div>
                                        <div class="card-header text-center py-4">
                                            <h3 class="title ">Sign up to Atlantis</h3>
                                        </div>
                                        <div class="card-body px-5 py-3">
                                            <form method="post">
                                                <div class="row">
                                                    {% csrf_token %}
                                                    {% for field in form %}
                                                    <div class="col-md-12 px-md-1">
                                                        <div class="form-group">
                                                            <label>
                                                                {{field.label}} :
                                                            </label>
                                                            {{field}}
                                                            <span class="mt-2 text-danger">
                                                                {{ field.errors }}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    {% endfor %}
                                                    <div class="col-md-12 px-md-1">
                                                        <div class="form-group">
                                                            <button type="submit" class="btn btn-fill btn-primary">Register</button>
                                                            <span class="mt-1">
                                                                Or <a href="{% url 'login' %}">Sign in</a>
                                                            </span>                                        
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
        {% include 'includes/scripts.html' %}
        {% block extrajs %}{% endblock extrajs %}
</body>
</html>
