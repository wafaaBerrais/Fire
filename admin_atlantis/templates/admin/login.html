{% load static %}
<head>
    {% include 'includes/head.html' %}
</head>
<body>
    <div class="wrapper">
        <div class="main-header">
            <div class="main-panel">
                <div class="content">
                    <div class="page-inner">
                        <div class="container">
                            <div class="row pt-5">
                                <div class="col-md-6 mt-5 offset-md-2 pt-5 mt-5">
                                    <div class="card">
                                        <div class="logo-header w-100">                   
                                            <img src="{% static 'assets/img/logo2.svg' %}" alt="navbar brand" class="mx-auto mt-4" >
                                        </div>
                                        <div class="card-header text-center py-4">
                                            <h3 class="title ">Login to Atlantis</h3>
                                        </div>
                                        <div class="card-body px-5 py-3">
                                            <form method="post">
                                                {% csrf_token %}
                                                {% if form.non_field_errors %}
                                                {% for error in form.non_field_errors  %}
                                                <small class="text-danger mb-3">{{ error }}</small>
                                                {% endfor %}
                                                {% endif %}
                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input type="text" class="form-control" name="{{form.username.name}}"
                                                        placeholder="Username">
                                                </div>
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <input type="password" class="form-control" name="{{form.password.name}}"
                                                        placeholder="password">
                                                </div>
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-block btn-primary mt-2 mb-4">Sign In</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    {% include 'includes/scripts.html' %}
    {% block extrajs %}{% endblock extrajs %}
</body>
</html>
